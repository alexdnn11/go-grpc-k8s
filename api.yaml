apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: local/api:latest
          imagePullPolicy: Never
          ports:
            - name: api.example.com
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api.example.com
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 8080
      targetPort: api.example.com