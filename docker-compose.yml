version: '2'
services:
  gcd:
    container_name: gcd.example.com
    build: .
    command: go run main.go
    image: local/gcd:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT_GRPC: 3000
    volumes:
      - ./certs/server:/go/src/github.com/alexdnn11/go-grpc-k8s/server/certs

  api:
    container_name: api.example.com
    build: .
    command: go run main.go
    image: local/api:latest
    restart: always
    depends_on:
      - gcd
    ports:
     - "8080:8080"
    environment:
      PORT_API: 8080
      PORT_GRPC: 3000
      GCD_SERVICE_NAME: gcd
    volumes:
      - ./certs/client:/go/src/github.com/alexdnn11/go-grpc-k8s/client/certs

